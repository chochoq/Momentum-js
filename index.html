<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div id="container">
        <form id="login-form" class="hidden">
            <input required maxlength="8" type="text" placeholder="이름을 적어주세요"/>
            <button type="submit" value="Login">확인</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <div id="clock">
            <span id="clockHour">시간</span>
            <span id="clockSecond">초</span>
        </div>
        
        
    </div>

    <div class="content">
        <form id="todo-form" class="form">
            <input type="text" placeholder="오늘의 할일을 적어주세요" required />
        </form>
        
        <ul id="todo-list"></ul>
        
    </div>
    <div class="up">
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <div id="quote">
            <span>명언</span>
            <span>연사</span>
        </div>
    </div>
    
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quote.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
